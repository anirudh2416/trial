<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Doubts Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="google_translate_element">

    </div>

    <div class="wrapper">
        <div class="top-banner">
            Farmers' Doubts Forum - Ask Your Questions!
        </div>
        <div class="sidebar">
            <h2>Newest Messages</h2>
            <div id="newestDoubt" class="newest-doubt">
                <h3>No doubts posted yet</h3>
                <p></p>
            </div>
        </div>

        <div class="container">
            <h1>Farmers' Doubts Forum</h1>
            <div class="doubt-form">
                <h2>Post a Doubt</h2>
                <input type="email" id="email" placeholder="Your Email Address" required>
                <input type="text" id="doubtTitle" placeholder="Title of your doubt" required>
                <textarea id="doubtContent" rows="4" placeholder="Describe your doubt here..." required></textarea>
                <button onclick="postDoubt()">Post Doubt</button>
            </div>

            <div id="doubtsContainer">
            </div>
        </div>
    </div>

    <footer>
        Â© 2024 Farmers' Doubts Forum. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
