<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Power & Mapbox Integration</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="google_translate_element"></div>
    <div class="container">
        <h1>NASA Power - Wind Speed Data</h1>
        
        <div class="input-container">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="0.01" placeholder="Enter latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="0.01" placeholder="Enter longitude" required>

            <button id="fetchDataBtn">Fetch Wind Speed</button>
        </div>

        <div id="result"></div>
    </div>
    <div class="Instruction">
        Instruction: The date is in the format YYYYMMDD and the speed is given in meters per second.
        Click on the map to get the position(longitude,latitude)
    </div>

    <h1 class="location-finder">Location Finder</h1>
    <div id='map'></div>    

    <script src="script.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


</body>
</html>
