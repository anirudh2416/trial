<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex;
            flex-direction: row;
            justify-content: space-between;
            " class="header">
                <div style="width: 50px;background-size: cover;" ><img src="https://i.ibb.co/Hqcqj3Y/Tractor2.png" alt="Tractor2" class="logo" border="0"></div>
                <div class="title"><h2>AgroZ Farm</h2></div>
                <div id="google_translate_element" class="translate"></div>
    </div>
    <section class="news">
        <h2>News</h2>   
    </section>
    <main id="weather-container">
        <h2>Weather Predictor</h2>
        <select id="city" aria-label="farming">
            <option value>Select Location</option>
            <option value="rr">Kothamangalam</option>
        </select>
        <button onclick="getWeather()" class="search">Search</button>
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
    </main>
    <section class="crop_market" >
        <select class="dropdown" aria-label="farming">
            <option value>Select crop</option>
            <option value="rr">Rice</option>
        </select>
       <a href="../features/crop/index.html" ><button class="crop">Details</button></a>

    </section>
    <script src="script - Copy.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
</body>
</html>
