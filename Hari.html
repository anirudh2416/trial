<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroZ - Agriculture & Eco Farming</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Navigation Bar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: 15px;
            margin: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            width: 94%;
            height: 66px;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            width: 90px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        /* Add orange underline on hover */
        .navbar ul li a {
            position: relative;
            text-decoration: none;
            color: #333;
            font-size: larger;
            font-weight: bold;
            margin: 15px;
        }

        .navbar ul li a:hover {
            color: #ffb100;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px; /* Space between text and underline */
            width: 100%;
            height: 3px; /* Thickness of the underline */
            background-color: #ffb100;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            color: #ffb100;
        }
        /* Styling for active link */
        .navbar ul li a.active::after {
            transform: scaleX(1); /* Show underline by default */
            background-color: #ffb100; /* Orange color */
        }


        .navbar ul li a:hover::after {
            transform: scaleX(1);
        }
        
        .navbar ul li a.active {
            color: #ffb100; /* Orange color for the active link */
        }

        .login-btn {
            background-color: #ffb100;
            color: white;
            padding: 10px 15px;
            margin: 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: default;
        }

        .login-btn:hover {
            background-color: #e69900;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            background-size: cover;
            background-position: center;
            filter: brightness(0.5); /* Dims the background image */
            z-index: -1;
        }
        .videobg{
            z-index: -1;
            position: absolute;
            right: 0;
            bottom: 0;

        }
        @media(min-aspect-ratio:16/9){
            .videobg{
                width: 100%;
                height: auto;
        }}
        @media(man-aspect-ratio:16/9){
            .videobg{
                width: auto;
                height: 100%;
        }}

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            z-index: 1;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
            z-index: 1;
        }

        .discover-btn {
            background-color: #ffb100;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1;
        }

        .discover-btn:hover {
            background-color: #e69900;
        }

        /* Popup Modal for Login */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input[type="text"], .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal-content button {
            background-color: #ffb100;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #e69900;
        }
        #google_translate_element{
        position: fixed;
        bottom: 1px;
        right:1px;
        z-index: 2000;
    }
    .goog-te-combo{
        border: none;
    border-radius: 5%;
    padding: 5px 5px 5px 5px;
    background-color: orange;
    color: black;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: rgba( 255, 255, 255, 0.15 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 4px );
    -webkit-backdrop-filter: blur( 4px );
    border-radius: 10px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    z-index: 2000;
        
    }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .navbar {
                padding: 10px 20px;
            }

            .login-btn {
                padding: 8px 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar ul {
                flex-direction: column;
            }

            .navbar ul li {
                margin: 5px 5px;
            }

            .login-btn {
                padding: 10px;
                margin: 90px;
            }
        }
    </style>
</head>

    </div>

        <video autoplay loop muted plays-inline class="videobg">

        </video>
        <h1>Welcome to AgroZ Farm</h1>
        <p>Agriculture & Eco Farming, providing sustainable solutions for the better future of farming.</p>
        <a href="../ExploreAndFeatures/explore/app2.html" class="discover-btn">Discover More</a>

    <div id="loginModal" class="modal">
        <div class="modal-content">

            </form>
        </div>
    </div>
